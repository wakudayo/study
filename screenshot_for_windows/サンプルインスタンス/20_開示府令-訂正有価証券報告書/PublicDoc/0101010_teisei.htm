<h2>１【有価証券報告書の訂正報告書の提出理由】</h2>
<p style="margin-left: 9.0pt; text-indent: 9.0pt">令和７年６月28日に提出いたしました第108期（自&#160;&#160;令和６年４月１日&#160;&#160;至&#160;&#160;令和７年３月31日）有価証券報告書の記載事項の一部に訂正すべき事項がありましたので、これを訂正するため、有価証券報告書の訂正報告書を提出するものであります。</p>
<p>&#160;</p>
<h2>２【訂正事項】</h2>
<p style="margin-left: 9.0pt">第一部&#160;&#160;企業情報</p>
<p style="margin-left: 36.0pt; text-indent: -18.0pt">第３&#160;&#160;設備の状況</p>
<p style="margin-left: 45.0pt; text-indent: -18.0pt">３&#160;&#160;設備の新設、除却等の計画</p>
<p style="margin-left: 45.0pt; text-indent: -18.0pt">（１）重要な設備の新設</p>
<p style="margin-left: 36.0pt; text-indent: -18.0pt">第５&#160;&#160;経理の状況</p>
<p style="margin-left: 45.0pt; text-indent: -18.0pt">１&#160;&#160;連結財務諸表等</p>
<p style="margin-left: 54.0pt; text-indent: -18.0pt">（１）連結財務諸表</p>
<p style="margin-left: 72.0pt; text-indent: -18.0pt">注記事項</p>
<p style="margin-left: 72.0pt; text-indent: -18.0pt">（連結損益計算書関係）</p>
<p style="margin-left: 45.0pt; text-indent: -18.0pt">&#160;</p>
<h2>３【訂正箇所】</h2>
<p style="margin-left: 9.0pt">訂正箇所は<span style="text-decoration: underline">&#160;&#160;&#160;&#160;</span>を付して表示しております。</p>
